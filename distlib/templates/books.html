{% extends "base.html" %}
{% block main %}


<h2>Books</h2>

{% if books %}
<h3>Books in your shelf:</h3>
<ul>
{% for book in books %}
<li>{{ book.title|escape }}, {{book.author|escape}}</li>
{% endfor %}
</ul>
{% else %}
Start by adding books to your shelf !
<br/>
<br/>
{% endif %}

<form action="/addbook/" method="POST">

<label for="title">Title: </label>
<input type="text" name="title" value="">
<input type="submit" value="Add">
</form>
{% endblock %}
