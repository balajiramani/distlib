{% extends "base.html" %}
{% block main %}


<h2>Search</h2>

{% if query %}
Search Results for "{{ query|escape }}":

<br/>
<br/>
<table class="table table-striped">
<tbody>

{% for object in results %}
<tr>
	<td><a href="/circles/{{ object }}"> {{ object|escape }} </a></td>
</tr>
{% endfor %}

{% else %}
<tr><td>No circles found</td></tr> 
{% endif %}


</tbody>
</table>

{% endblock %}
