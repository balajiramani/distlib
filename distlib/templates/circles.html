{% extends "base.html" %}
{% block main %}


<h2>Circles</h2>
{% if circles %}
<h3>Your circles:</h3>
<ul>
{% for circle in circles %}
<li><a href="/circles/{{ circle }}/">{{ circle|escape }}</a></li>
{% endfor %}
</ul>
{% else %}
You are not in any circles. Join circles and start sharing books !
{% endif %}


{% endblock %}
