{% extends "base.html" %}

{% block main %}
<h2>{{ circlename }}</h2>


{% if userscount %}
<table class="table table-striped table-bordered">
<tbody>
{% for user in users %}
<tr>
	<td><a href = "/user/{{ user}}/">{{ user }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endif %}

<form action="/addtocircle/{{ circlename }}/" method="POST">
<input type="submit" value="Join this circle" class="btn">
</form>

{% endblock %}
