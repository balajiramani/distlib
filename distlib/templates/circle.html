{% extends "base.html" %}

{% block main %}
<h2>{{ circlename }} </h2>

{% if not ismember %}
<form action="/addtocircle/{{ circlename }}/" method="POST">
<input type="submit" value="Join this circle" class="btn">
</form>
{% endif %}

<br>

{% if userscount %}
<table class="table table-striped table-bordered">
<tbody>
{% for user in users %}
<tr>
	<td><img src="{{ STATIC_URL}}/static/user.jpg" class="img-rounded"/>&nbsp; &nbsp;<a href = "/user/{{ user}}/">{{ user }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endif %}



{% endblock %}
