<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>

	<br/>
	<div class="container-fluid wrapper transparent">
	<div class="well well-large wrapper transparent">
	<div class="row-fluid wrapper transparent">
		<div class="span12 wrapper transparent">
		{% block header %}
				<h1 align="center"><img src="/static/banner.png" /></h1>
		{% endblock %}
		</div>
	</div>
	</div>
	<div class="hero-unit wrapper transparent">
		<div class="row-fluid wrapper transparent">
		<div class="span6 wrapper transparent">
		<form action="/authenticate/" class="form-horizontal" method="POST">
		<div class="control-group">
    		<label class="control-label" for="inputUsername">Username</label>
    		<div class="controls">
      			<input type="text" id="inputUsername" placeholder="Username" name="username">
    		</div>
  		</div>
  		<div class="control-group">
    		<label class="control-label" for="inputPassword">Password</label>
    		<div class="controls">
      			<input type="password" id="inputPassword" placeholder="Password" name="password">
    		</div>
  		</div>
  		<div class="control-group">
  			<div class="controls">
  			<input type="submit" class="btn" value="Login">
  			</div>
  		</div>
		</form>
		
		<form action="/signup/" class="form-horizontal" method="GET">
		<div class="control-group">
  			<div class="controls">
  			<input type="submit" class="btn" value="New User? Signup!">
  			</div>
  		</div>
		</form>
		</div>
		<div class="span6">
			<div class="page-header">
              		<h2 align = "center">Get started in 4 easy steps</h2>
            </div>
              <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                  <div class="item active">
						<h2 align="center">1. Sign up</h2>
                  </div>
                  <div class="item">
                    	<h2 align="center">2. Add books</h2>
                  </div>
                  <div class="item">
                    	<h2 align="center">3. Join circles</h2>
                  </div>
                  <div class="item">
                    	<h2 align="center">4. Start sharing</h2>
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
              </div>
			</div>
		</div>
		
	</div>
	
	<div class="navbar navbar-fixed-bottom">
	{% block footer %}
	<p align="center">Copyright BookCircles.com</p>
	{% endblock %}
	</div>

</body>
</html>
