{% extends "base.html" %}
{% block main %}


<h2>Notifications</h2>

{% if notifications %}
<table class="table table-striped table-bordered">
<tbody>
{% for notification in notifications %}
<tr>
	<td>{{ notification.fromuser }}</td>
	<td>{{ notification.book }}</td>
	<td>{{ notification.message }}</td>
	<td><a href = "/respond/{{ notification.id }}/accept/">accept</a></td>
	<td><a href = "/respond/{{ notification.id }}/deny/">deny</a></td>
	<td><a href = "/respond/{{ notification.id }}/ignore/">ignore</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
<table class="table table-striped table-bordered">
<tbody>
<tr>
<td>
No notifications!
</td>
</tr>
</tbody>
</table>
{% endif %}


{% endblock %}
