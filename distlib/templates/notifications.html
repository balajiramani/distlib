{% extends "base.html" %}
{% block main %}


<h2>Notifications</h2>

{% if notifications %}
<table class="table table-striped table-bordered" style="vertical-align: middle">
<tbody>
{% for notification in notifications %}
<tr>
	<td><img src="{{ STATIC_URL}}/static/notification.jpg" class="img-rounded"/></td>
	<td>{{ notification.fromuser }}</td>
	<td>{{ notification.book }}</td>
	<td>{{ notification.message }}</td>
	<td><a href = "/respond/{{ notification.id }}/accept/">accept</a></td>
	<td><a href = "/respond/{{ notification.id }}/deny/">deny</a></td>
	<td><a href = "/respond/{{ notification.id }}/ignore/">ignore</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
<table class="table table-striped table-bordered" style="vertical-align: middle">
<tbody>
<tr>
<td  style="vertical-align: middle">
<img src="{{ STATIC_URL}}/static/notification.jpg" class="img-rounded"/> &nbsp; &nbsp; No notifications
</td>
</tr>
</tbody>
</table>
{% endif %}


{% endblock %}
